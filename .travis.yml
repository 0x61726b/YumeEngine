language: cpp
os: linux

notifications:
  email: false

git:
  submodules: false

env:
  matrix:
    - TRAVIS_EMPTY_JOB_WORKAROUND=true

matrix:
  exclude:
    - env: TRAVIS_EMPTY_JOB_WORKAROUND=true
  include:
    - os: osx
      compiler: clang
      sudo: false
      before_install:
        - set -e # Fail the whole script whenever any command fails
        - git submodule update --init --recursive
      install:
        - |
          if [[ "${TRAVIS_OS_NAME}" == "linux" ]]; then
            CMAKE_URL="http://www.cmake.org/files/v3.3/cmake-3.3.2-Linux-x86_64.tar.gz"
            mkdir cmake && travis_retry wget --no-check-certificate --quiet -O - ${CMAKE_URL} | tar --strip-components=1 -xz -C cmake
            export PATH=${pwd}/cmake/bin:${PATH}
            if [ "$CXX" = "g++" ]; then export CXX="g++-4.8" CC="gcc-4.8"; fi
          else
            brew install cmake
          fi
      before_script:
        - cmake --version
        - cmake . -DCMAKE_CXX_COMPILER=${COMPILER} ${CMAKE_OPTIONS}
    - os: linux
      env: COMPILER=g++-4.8 CMAKE_OPTIONS="-DJSONCPP_LIB_BUILD_STATIC=ON -DJSONCPP_LIB_BUILD_SHARED=OFF"
      compiler: gcc
      before_install:
        - set -e
        - git submodule update --init --recursive
        - sudo add-apt-repository -y ppa:ubuntu-sdk-team/ppa
        - sudo apt-get install gcc-4.8 g++-4.8 libcap-dev
        - sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-4.8 20
        - sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-4.8 20
        - if [ "$CXX" = "g++" ]; then export CXX="g++-4.8" CC="gcc-4.8"; fi
        - sudo bash ./rungcc.sh
        - ./cmake-3.2.2-Linux-x86_64/bin/cmake .
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - gcc-4.8
            - g++-4.8

script:
  - make
